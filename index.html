	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Search for a City:</h3>
				<form id="user-form" class="card-body">
					<input id="city-name" type="text" autofocus="true" class="form-input" />
          <input id="btn btn-primary" type="submit" value="Submit"></input>
				</form>
				<div class="col-12 col-md-8">
					<h3 class="searched-cities"><span id="repo-search-term"></span></h3>
					<div id="city-container" class="list-group"></div>
				</div>
			</div>
			<div class="col-9">
				<h3 id="today"></h3>
					<div><img src="" /></div> 
					<p><span id="condition"></span></p>
					<p>Temp: <span id="temp"></span></p>
					<p>Wind: <span id="wind"></span></p>
					<p>Humidity <span id="humidity"></span></p>
				<div class="forecast">
					<h3 class="row">5 day forecast
					</h3>
					<div class="container text-center">
						<div  id="five-day" class="row align-items-center">
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date1"></p>
								<p class="weather-icon">Condition</p>
								<p class="future-temp">Temp:</p>
								<p class="future-wind">Wind:</p>
								<p class="future-humidity">Humidity</p>
							</div>
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date2"></p>
								<p>Condition</p>

								<p>Wind:</p>
								<p>Humidity</p>
							</div>

							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">

								<p>Condition</p>

								<p>Wind:</p>
								<p>Humidity</p>
							</div>

							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
