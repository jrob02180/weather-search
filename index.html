<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<!-- Header  -->
	<header id="header">
		<h1 class="p-3">Weather Dashboard</h1>
	</header>
	<!-- Search Container -->
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Search for a City:</h3>
				<form id="user-form" class="card-body">
					<input id="city-name" type="text" autofocus="true"/>
					<button id="submit" class="search">Search</button>
				</form>
				<div class="col-12 col-md-8">
					<h3 class="searched-cities"></h3>
					<div id="city-container" class="list-group"></div>
				</div>
			</div>
			<!-- Current Weather -->
			<div class="col-9">
					<h3 class="border border-primary-subtle border-3 p-3">
					<p id="today"></p>
					<p><span id="condition"></span></p>
					<p>Temp: <span id="temp"></span></p>
					<p>Wind: <span id="wind"></span></p>
					<p>Humidity <span id="humidity"></span></p>
					</h3>
				<!-- Five Day Forecast -->
				<div class="row forecast">
					<div class="container ">
						<h3>5 day Forecast</h3>
						<div  id="five-day" class="row align-items-center">
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date1"></p>
								<p class="weather-icon1"></p>
								<p class="future-temp1">Temp:</p>
								<p class="future-wind1">Wind:</p>
								<p class="future-humidity1">Humidity:</p>
							</div>
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date2"></p>
								<p class="weather-icon2"></p>
								<p class="future-temp2">Temp:</p>
								<p class="future-wind2">Wind:</p>
								<p class="future-humidity2">Humidity</p>
							</div>
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date3"></p>
								<p class="weather-icon3"></p>
								<p class="future-temp3">Temp:</p>
								<p class="future-wind3">Wind:</p>
								<p class="future-humidity3">Humidity</p>
							</div>
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date4"></p>
								<p class="weather-icon4"></p>
								<p class="future-temp4">Temp:</p>
								<p class="future-wind4">Wind:</p>
								<p class="future-humidity4">Humidity</p>
							</div>
							<div class="col m-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
								<p class="future-date5"></p>
								<p class="weather-icon5"></p>
								<p class="future-temp5">Temp:</p>
								<p class="future-wind5">Wind:</p>
								<p class="future-humidity5">Humidity</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
